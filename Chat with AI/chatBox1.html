<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="C:\Users\HP\OneDrive\Desktop\Practice Codes Fetch & CallBacks\Chat with AI\chatBox1.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"/>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/5f59ca6ad3.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="bg-container col-12 p-2">
      <h1 class="text-center chatbot-heading">Meet our Chatbot</h1>
      <img class="image" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/chatbot-bot-img.png"/>
      <div class="chat-container" id="chatContainer"></div>
      <div class="d-flex flex-row justify-content-end">
        <img class="image" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/chatbot-boy-img.png"/>
      </div>
      <div class="d-flex flex-row justify-content-center fixed-bottom">
        <input class="user-input" id="userInput"/>
        <button class="send-msg-btn" id="sendMsgBtn" onclick="msgSendChatBox()">
          <i class="fas fa-paper-plane"></i>
        </button>
      </div>
    </div>


    <script type="text/javascript">

        let msgContainerList = ["Hi", "Hey","How are you?","I am Fine!!","How can i Help you?","Good Morning","Good Evening","Have a Nice Day","Grate Day","Bye","See you again !!"];

        let chatContainerEl = document.getElementById("chatContainer");
        let userInputEl = document.getElementById("userInput");

        function msgSendChatBox(){

          let userInputValue = userInputEl.value;

          let chatBoxContainer = document.createElement("div");
          chatBoxContainer.classList.add("msg-to-chatbot-container");
          chatContainerEl.appendChild(chatBoxContainer);

          let userMsgBox = document.createElement("span");
          userMsgBox.textContent = userInputValue;
          userMsgBox.classList.add("msg-to-chatbot");
          chatBoxContainer.appendChild(userMsgBox);

          userInputEl.value = "";

          getReplayFromChatBox();
        }

        function getReplayFromChatBox(){

            let noOfValueEl = msgContainerList.length;

            let chatBoxMsg = msgContainerList[Math.ceil(Math.random() * noOfValueEl) - 1];

            let getMsgContainer  = document.createElement("div");
            getMsgContainer.classList.add("msg-from-chatbot-container");
            chatContainerEl.appendChild(getMsgContainer);

            let getMsgEl = document.createElement("span");
            getMsgEl.textContent = chatBoxMsg;
            getMsgEl.classList.add("msg-from-chatbot");
            getMsgContainer.appendChild(getMsgEl);

        }
      </script>
  </body>
</html>
