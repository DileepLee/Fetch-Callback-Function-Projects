<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container pt-3">
        <div class="row">
            <h1 class="col-12 heading text-center">Custom Range Counter</h1>
            <div class="col-12 text-center">
                <input type="text" placeholder="Enter From Value" class="w-50 mt-3 pl-2" id="fromUserInput" />
                <br />
                <input type="text" placeholder="Enter To Value" class="w-50 mt-3 pl-2" id="toUserInput" />
                <br />
                <button class="btn btn-primary mt-4" onclick="btnClicked()" id="startBtn">
                    Start
                </button>
                <p class="counter mt-4" id="counterText"></p>
            </div>
        </div>
    </div>


    <script>
let fromValueEl = document.getElementById("fromUserInput");
let toValueEl = document.getElementById("toUserInput");
let counterValueEl = document.getElementById("counterText");

function displayNumber(fromCount, toCount) {
    let currentCount = fromCount;

    counterValueEl.textContent = currentCount;
    

    let timerId = setInterval(function() {
        if (currentCount < toCount) {
            currentCount += 1;
            counterValueEl.textContent = currentCount;
        } else {
            clearInterval(timerId);
        }
    }, 1000)
}

function btnClicked() {
    let getFromValue = fromValueEl.value;
    let getToValue = toValueEl.value;

    if (getFromValue === "") {
        alert("Please Enter From Value");
    } else if (getToValue === "") {
        alert("Please Enter To value");
    } else {
        let fromValueInteger = parseInt(getFromValue);
        let toValueInteger = parseInt(getToValue);

        displayNumber(fromValueInteger, toValueInteger);
    }
    fromValueEl.value = "";
    toValueEl.value = "";

}
    </script>
</body>

</html>
