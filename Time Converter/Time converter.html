<html>

<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div class="bg_container">
        <h1 class="conveter-heading">Time<br>Converter</h1>
        <p class="converter-discription-paragaraph">Enter the hours and minitues values to convert the secounds</p>
        <label for="hoursInput" class="button-label">Hours*</label><br>
        <input type="text" id="hoursInput" class="input-box"><br><br>
        <label for="minutesInput" class="button-label">Minitues*</label><br>
        <input type="text" id="minutesInput" class="input-box"><br><br>
        <button class="btn btn-light" id="convertBtn">Convert to Secounds</button>
        <p id="errorMsg" class="error-msg"></p>
        <p id="timeInSeconds" class="d-none times-in-second"></p>
    </div>

    <script>
        let hours = document.getElementById("hoursInput");
let minitue = document.getElementById("minutesInput");
let convertBtutton = document.getElementById("convertBtn");
let errMSg = document.getElementById("errorMsg");
let totalSecondsEl = document.getElementById("timeInSeconds");

function d_none() {
    totalSecondsEl.textContent = "";
    totalSecondsEl.classList.add("d-none");
}

function myFunction() {
    let hrsValue = hours.value;
    let minValue = minitue.value;
    console.log(hrsValue);
    if (hrsValue === "" && minValue === "") {
        errMSg.textContent = " Please Enter a valid number of hours";
        d_none();
    } else if (hrsValue === "") {
        errMSg.textContent = "Please Enter a valid number of hours";
        d_none();
    } else if (minValue === "") {
        errMSg.textContent = "Please Enter a valid number of minutes";
        d_none();
    } else {
        let totalSeconds = parseInt(hrsValue) * 3600 + parseInt(minValue) * 60 + "s";
        totalSecondsEl.classList.remove("d-none");
        totalSecondsEl.textContent = totalSeconds;
        errMSg.textContent = "";
    }

}
convertBtutton.addEventListener("click", myFunction);
    </script>
</body>

</html>
